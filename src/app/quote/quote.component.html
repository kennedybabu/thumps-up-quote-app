<div>
    <h1>My Quotes</h1>

    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

    
    <ul>
        <li *ngFor="let quote of quotes; let i = index">
          {{quote.quote}}
          <app-quote-detail [quote]="quote"></app-quote-detail>
          <button (click)="upvoteQuote(i)">Upvote</button>
          <button (click)="downVote(i)">Downvote</button>
        </li>
    </ul>

  </div>
